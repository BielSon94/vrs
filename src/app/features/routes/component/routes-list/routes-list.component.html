<div class="routes" fxLayout="row" fxLayoutAlign="space-between center">
    <h3 class="routes__title">Trasy</h3>
    <button mat-fab (click)="openModal()"><mat-icon>add</mat-icon></button>
</div>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Punkt Początkowy </th>
        <td mat-cell *matCellDef="let element"> {{ element.start.name }} </td>
    </ng-container>

    <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef> Punkt Końcowy </th>
        <td mat-cell *matCellDef="let element"> {{ element.end.name }} </td>
    </ng-container>

    <ng-container matColumnDef="stops">
        <th mat-header-cell *matHeaderCellDef> Przystanki </th>
        <td mat-cell *matCellDef="let element">
            <tr *ngFor="let stopName of element.stops">
                <td class="stopstd">{{ stopName.name }}</td>
            </tr>

    </ng-container>

    <ng-container matColumnDef="arrival_date">
        <th mat-header-cell *matHeaderCellDef>Data Podróży</th>
        <td mat-cell *matCellDef="let element"> {{ element.arrival_date | date: 'dd-MM-YYYY - hh:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" [matMenuTriggerFor]="routesMenu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #routesMenu='matMenu'>
                <button mat-menu-item (click)="openModal()">Edit</button>
                <button mat-menu-item (click)="openModal()">Delete</button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
